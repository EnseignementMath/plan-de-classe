<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Accueil</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
    }

    .navbar {
      display: flex;
      background-color: #f1f1f1;
      padding: 10px;
      border-bottom: 2px solid #ccc;
    }

    .dropdown {
      position: relative;
      margin-right: 20px;
    }

    .dropbtn {
      padding: 10px 20px;
      background-color: #ddd;
      border: 1px solid #aaa;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      color: black;
      display: inline-block;
    }

    .dropbtn:hover {
      background-color: #ccc;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 110%;
      left: 0;
      background-color: #f9f9f9;
      min-width: 160px;
      border: 1px solid #aaa;
      z-index: 1;
      border-radius: 5px;
    }

    .dropdown-content a {
      color: black;
      padding: 10px 15px;
      text-decoration: none;
      display: block;
      border-bottom: 1px solid #ddd;
    }

    .dropdown-content a:last-child {
      border-bottom: none;
    }

    .dropdown-content a:hover {
      background-color: #eee;
    }

    .sub-dropdown {
      position: relative;
    }

    .sub-dropdown-content {
      display: none;
      position: absolute;
      top: 0;
      left: 100%;
      background-color: #f9f9f9;
      border: 1px solid #aaa;
      border-radius: 5px;
      min-width: 160px;
      z-index: 1;
    }

    .sub-dropdown:hover .sub-dropdown-content {
      display: block;
    }

    .dropdown.active .dropdown-content {
      display: block;
    }

    .content {
      padding: 20px;
    }

    .box-lala {
      margin-top: 30px;
      padding: 20px;
      background-color: #eaffea;
      border: 2px solid #2e8b57;
      border-radius: 10px;
      font-size: 16px;
      width: fit-content;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.1);
      display: inline-block;
      text-decoration: none;
      color: black;
    }

    .box-lala:hover {
      background-color: #dcf5dc;
    }

    /* Styles pour la modale de mot de passe */
    #passwordModal {
      display: none; 
      position: fixed; 
      top: 0; 
      left: 0; 
      width: 100vw; 
      height: 100vh; 
      background: #0008; 
      z-index: 9999; 
      justify-content: center; 
      align-items: center;
    }
    #passwordModal .modal-content {
      background: white; 
      padding: 2em; 
      border-radius: 1em; 
      box-shadow: 0 0 20px #0005; 
      min-width: 300px;
    }
    #passwordInput {
      width: 100%;
      font-size: 1.1em;
      margin-top: 1em;
      padding: 0.5em;
    }
    #passwordModal button {
      margin-top: 1em;
      padding: 0.5em 1.2em;
      font-size: 1em;
      border-radius: 0.5em;
      border: none;
      background: #1976d2;
      color: white;
      cursor: pointer;
    }
    #passwordModal button:hover {
      background: #125199;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <!-- Coll√®ge -->
    <div class="dropdown" id="college-dropdown">
      <div class="dropbtn" onclick="toggleDropdown('college-dropdown')">Coll√®ge</div>
      <div class="dropdown-content">
        <a href="6e.html">6<sup>e</sup></a>

        <div class="sub-dropdown">
          <a href="#">4<sup>e</sup></a>
          <div class="sub-dropdown-content">
            <!-- Ici le lien 403 d√©clenche la modale JS -->
            <a href="javascript:void(0)" onclick="showPasswordModal()">403</a>
            <a href="404.html">404</a>
          </div>
        </div>
        <a href="#">3<sup>e</sup></a>
      </div>
    </div>

    <!-- Lyc√©e -->
    <div class="dropdown" id="lycee-dropdown">
      <div class="dropbtn" onclick="toggleDropdown('lycee-dropdown')">Lyc√©e</div>
      <div class="dropdown-content">
        <a href="#">Seconde</a>
        <a href="#">Premi√®re</a>
        <a href="#">Terminale</a>
      </div>
    </div>

    <!-- Test -->
    <div class="dropdown">
      <a class="dropbtn" href="test.html">Test</a>
    </div>

    <!-- Cest -->
    <div class="dropdown">
      <a class="dropbtn" href="cest.html">Cest</a>
    </div>
  </div>

  <div class="content">
    <h1>Bienvenue sur mon site.</h1>
    <p>Vous trouverez ici l'ensemble des cours, exercices, contr√¥les.</p>

    <!-- Bo√Æte cliquable vers un PDF -->
    <a href="seance1.pdf" class="box-lala" target="_blank">
      üìò <strong>S√©ance 1</strong>
    </a>
  </div>

  <!-- MODALE DE MOT DE PASSE -->
  <div id="passwordModal">
    <div class="modal-content">
      <h2>Mot de passe requis</h2>
      <p>Veuillez saisir le mot de passe pour acc√©der √† la page 403 :</p>
      <input type="password" id="passwordInput" placeholder="Mot de passe" />
      <div style="text-align: right;">
        <button onclick="validatePassword()">OK</button>
      </div>
    </div>
  </div>

  <section id="diagramme-1">
    <h2>Mon diagramme Draw.io #1</h2>
    <div class="svg-container" data-src="lien.drawio.svg"></div>
  </section>

  <script>
    // Dropdown menus
    function toggleDropdown(id) {
      const clicked = document.getElementById(id);
      const wasActive = clicked.classList.contains('active');
      document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('active'));
      if (!wasActive) clicked.classList.add('active');
    }

    document.addEventListener('click', function (event) {
      if (!event.target.closest('.dropdown')) {
        document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('active'));
      }
    });

    document.querySelectorAll('.dropdown').forEach(drop => {
      drop.addEventListener('mouseenter', () => {
        document.querySelectorAll('.dropdown').forEach(d => {
          if (d !== drop) d.classList.remove('active');
        });
      });
    });

    // SVG loader
    document.querySelectorAll('.svg-container').forEach(container => {
      fetch(container.dataset.src)
        .then(res => res.text())
        .then(svgText => {
          container.innerHTML = svgText;
        })
        .catch(err => console.error('Impossible de charger SVG:', err));
    });

    // ---- MODALE DE MOT DE PASSE ----
    function showPasswordModal() {
      document.getElementById('passwordModal').style.display = 'flex';
      document.getElementById('passwordInput').value = '';
      setTimeout(function(){
        document.getElementById('passwordInput').focus();
      },100); // petit d√©lai pour s'assurer que l'input est visible
    }

    function validatePassword() {
      const pwd = document.getElementById('passwordInput').value;
      if (pwd === '1205') { // <-- Change le mot de passe ici si tu veux !
        document.getElementById('passwordModal').style.display = 'none';
        window.location.href = "403.html";
      } else {
        alert('Mot de passe incorrect');
        document.getElementById('passwordInput').value = '';
        setTimeout(function(){
          document.getElementById('passwordInput').focus();
        },100);
      }
    }

    // Valider avec Entr√©e
    document.getElementById('passwordInput').addEventListener('keydown', function(e) {
      if (e.key === "Enter") validatePassword();
    });
  </script>
</body>
